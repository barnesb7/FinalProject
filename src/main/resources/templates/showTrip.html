<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Trip</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
<!-----------COLUMN 1----------->
        <div class="col-sm">
            <p th:text="'Trip Start: ' + ${tripStart}">trip start</p>
            <p th:text="'Trip End: ' + ${tripEnd}">trip End</p>
        <!-----------CITY PLACES----------->
            <div th:each="cityPlaces : ${tripCityPlaces}">
                <h1 th:text="${cityPlaces.getCityName()}"></h1>
                <h3>Bars</h3>
                <ul th:each="bar : ${cityPlaces.getBars().getBusinesses()}">
                    <li th:text="${bar.getName()}"></li>
                </ul>
                <h3>Restaurants</h3>
                <ul th:each="restaurant : ${cityPlaces.getRestaurants().getBusinesses()}">
                    <li th:text="${restaurant.getName()}"></li>
                </ul>
                <h3>Hotels</h3>
                <ul th:each="hotel : ${cityPlaces.getHotels().getBusinesses()}">
                    <li th:text="${hotel.getName()}"></li>
                </ul>
                <h3>Entertainment</h3>
                <ul th:each="entertainment : ${cityPlaces.getEntertainment().getBusinesses()}">
                    <li th:text="${entertainment.getName()}"></li>
                </ul>
            </div>
        </div>
<!-----------COLUMN 2----------->
        <div class="col-sm">
        <!-----------MAP----------->
            <iframe width="600" height="450" frameborder="0" style="border:0"
                    th:src="@{'https://www.google.com/maps/embed/v1/directions?origin=' + ${tripStart} + '&destination='
        + ${tripEnd} + '&key=' + ${googleMapsKey} + '&avoid=tolls|highways'}"
                    allowfullscreen></iframe>
        </div>
<!-----------COLUMN 3----------->
        <div class="col-sm">
            One of three columns
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
