<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <title>Voyage - Free Bootstrap 4 Template by Colorlib</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,600,700" rel="stylesheet">

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">

    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/ionicons.min.css">

    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">

    
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
      <div class="container">
        <a class="navbar-brand" href="index.html">Voyage</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="oi oi-menu"></span> Menu
        </button>

        <div class="collapse navbar-collapse" id="ftco-nav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="services.html" class="nav-link">Tours</a></li>
            <li class="nav-item active"><a href="hotels.html" class="nav-link">Hotels</a></li>
            <li class="nav-item"><a href="services.html" class="nav-link">Services</a></li>
            <li class="nav-item"><a href="blog.html" class="nav-link">Blog</a></li>
            <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
            <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- END nav -->
    
    <section class="home-slider owl-carousel">
      <div class="slider-item" style="background-image: url('images/bg_3.jpg');" data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
          <div class="row slider-text align-items-center">
            <div class="col-md-7 col-sm-12 ftco-animate">
              <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Hotels</span></p>
              <h1 class="mb-3">Hotels</h1>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- END slider -->

    <section class="ftco-section">
      <div class="container">
          <div class="row">
                <div class="col-sm">
                  <p th:text="'Trip Start: ' + ${tripStart}">trip start</p>
                  <p th:text="'Trip End: ' + ${tripEnd}">trip End</p>
                  <!-----------ACCORDION START----------->
                  <div id="accordion">
                    <div class="card" th:each="cityPlaces, iStat : ${tripCityPlaces}">
                      <div class="card-header" th:id="'heading_'+${iStat.index}">
                        <h5 class="mb-0">
                          <!-----------CITY NAME BUTTON START----------->
                          <button class="btn btn-link" data-toggle="collapse"
                                  th:attr="data-target='#collapse_'+${iStat.index}, aria-controls='collapse_'+${iStat.index}"
                                  aria-expanded="false" th:text="${cityPlaces.getCityName()}"></button>
                          <!-----------CITY NAME BUTTON END----------->
                        </h5>
                      </div>

                      <div th:id="'collapse_'+${iStat.index}" class="collapse"
                           th:attr="aria-labelledby='heading_'+${iStat.index}" data-parent="#accordion">
                        <!-----------CARD BODY START----------->
                        <div class="card-body">
                          <nav>
                            <!-----------TABS START----------->
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                              <a class="nav-item nav-link active" th:id="'nav-restaurants-tab-'+${iStat.index}"
                                 data-toggle="tab" th:href="'#nav-restaurants-'+${iStat.index}"
                                 role="tab" th:attr="aria-controls='nav-restaurants-'+${iStat.index}"
                                 aria-selected="true">Restaurants</a>
                              <a class="nav-item nav-link" th:id="'nav-bars-tab-'+${iStat.index}"
                                 data-toggle="tab" th:href="'#nav-bars-'+${iStat.index}"
                                 role="tab" th:attr="aria-controls='nav-bars-'+${iStat.index}"
                                 aria-selected="false">Bars</a>
                              <a class="nav-item nav-link" th:id="'nav-hotels-tab-'+${iStat.index}"
                                 data-toggle="tab" th:href="'#nav-hotels-'+${iStat.index}"
                                 role="tab" th:attr="aria-controls='nav-hotels-'+${iStat.index}"
                                 aria-selected="false">Hotels</a>
                              <a class="nav-item nav-link" th:id="'nav-entertainment-tab-'+${iStat.index}"
                                 data-toggle="tab" th:href="'#nav-entertainment-'+${iStat.index}"
                                 role="tab" th:attr="aria-controls='nav-entertainment-'+${iStat.index}"
                                 aria-selected="false">Entertainment</a>
                            </div>
                            <!----------TABS END----------->
                          </nav>
                          <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" th:id="'nav-restaurants-'+${iStat.index}"
                                 role="tabpanel" th:attr="aria-labelledby='nav-restaurants-tab-'+${iStat.index}">
                              <!-----------RESTAURANT INFO----------->
                              <ul th:each="restaurant : ${cityPlaces.getRestaurants().getBusinesses()}">
                                <li th:text="${restaurant.getName()}"></li>
                              </ul>
                            </div>
                            <div class="tab-pane fade" th:id="'nav-bars-'+${iStat.index}"
                                 role="tabpanel" th:attr="aria-labelledby='nav-bars-tab-'+${iStat.index}">
                              <!-----------BAR INFO----------->
                              <ul th:each="bar : ${cityPlaces.getBars().getBusinesses()}">
                                <li th:text="${bar.getName()}"></li>
                              </ul>
                            </div>
                            <div class="tab-pane fade" th:id="'nav-hotels-'+${iStat.index}"
                                 role="tabpanel" th:attr="aria-labelledby='nav-hotels-tab-'+${iStat.index}">
                              <!-----------HOTEL INFO----------->
                              <ul th:each="hotel : ${cityPlaces.getHotels().getBusinesses()}">
                                <li th:text="${hotel.getName()}"></li>
                              </ul>
                            </div>
                            <div class="tab-pane fade" th:id="'nav-entertainment-'+${iStat.index}"
                                 role="tabpanel" th:attr="aria-labelledby='nav-entertainment-tab-'+${iStat.index}">
                              <!-----------ENTERTAINMENT INFO----------->
                              <ul th:each="entertainment : ${cityPlaces.getEntertainment().getBusinesses()}">
                                <li th:text="${entertainment.getName()}"></li>
                              </ul>
                            </div>
                          </div>
                        </div>
                        <!-----------CARD BODY END----------->
                      </div>
                    </div>
                  </div>
                  <!-----------ACCORDION END----------->
                </div>
                <!-----------COLUMN 2----------->
                <div class="col-sm">
                  <!-----------MAP----------->
                  <iframe width="600" height="450" frameborder="0" style="border:0"
                          th:src="@{'https://www.google.com/maps/embed/v1/directions?origin=' + ${tripStart} + '&destination='
        + ${tripEnd} + '&key=' + ${googleMapsKey}}"
                          allowfullscreen></iframe>
                </div>
                <!-----------COLUMN 3----------->
                <div class="col-sm">
                  <h1>Your Trip</h1>
                </div>
              </div>
            </div>
    </section>
      <div class="row mt-5">
              <div class="col text-center">
                <div class="block-27">
                  <ul>
                    <li><a href="#">&lt;</a></li>
                    <li class="active"><span>1</span></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">&gt;</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <!-- END -->
    
  

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/jquery.animateNumber.min.js"></script>
  <script src="js/bootstrap-datepicker.js"></script>
  <script src="js/jquery.timepicker.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="js/google-map.js"></script>
  <script src="js/main.js"></script>
    
  </body>
</html>
