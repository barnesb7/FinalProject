<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Your Trips</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body style="background-color:#ffb75f; align-content: center;">

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Ð-Ꮦour</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" th:href="@{/mytrips}">Saved Trips</a>
                <a class="nav-item nav-link" href="#"></a>
                <a class="nav-item nav-link disabled" href="#"></a>
            </div>
        </div>
    </nav>

    <h1 style="text-align: center;">My Saved Trips</h1>

    <div id="cardWrapper" style="text-align: center; width: 100%;">
        <div th:each = "trip : ${currentUsersTrips}" class="card text-center" style="width: 300px; margin: 5px; display: inline-block; background-color: #ffde91">
            <div class="card-body">
                    <p th:text="${trip.getStart()} + ' ---> ' + ${trip.getEnd()}" style="font-weight: bold;"></p>
                <a type="button" class="button btn" th:href="@{'/recalltrip/' + ${trip.getStart()} + '-' + ${trip.getEnd()}}" style="background-color: #99D3FF;"> Recall This Trip
                </a>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
